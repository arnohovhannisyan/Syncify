<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="@PWD/ui/shared/vendor/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="@PWD/ui/shared/vendor/fontawesome/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="@PWD/ui/shared/vendor/fontawesome/css/solid.min.css"
    />
    <script>
      const pwd = `@PWD`;
    </script>
    <link rel="stylesheet" href="@PWD/ui/shared/styles.css" />
  </head>
  <body class="container d-flex h-100 mx-auto my-8 text-center">
    <page-header></page-header>
    <div class="row content-row">
      <div class="col text-left mt-2 scrollable" id="notes">
        <h3 class="mx-auto mt-2 text-left">
          What's New in
          <b>
            <a
              id="current-version"
              href="https://github.com/arnohovhannisyan/Syncify"
              >X.X.X
            </a>
          </b>
        </h3>
      </div>
      <div class="col mt-2 scrollable">
        <div>
          <h3 class="mx-auto mt-2 text-left">
            Getting Started
          </h3>
          <p class="mx-auto mt-2 mb-3 text-left">
            Login via GitHub to setup Syncify, or configure the settings
            manually.
          </p>
          <div class="container p-0 mb-3">
            <div class="row">
              <div class="col">
                <a
                  href="#"
                  onclick="sendCommand('loginWithGitHub')"
                  title="Login with GitHub"
                  class="btn btn-primary font-weight-bold"
                >
                  Login with GitHub
                </a>
              </div>
              <div class="col">
                <a
                  href="#"
                  onclick="sendCommand('editConfiguration')"
                  title="Edit Configuration"
                  class="btn btn-primary font-weight-bold"
                >
                  Edit Configuration
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer row text-left">
      <div class="col col-one">
        <h3 class="mx-auto mb-3">
          Need Help?
        </h3>
        <a href="https://github.com/arnohovhannisyan/Syncify/">Homepage</a
        ><br />
        <a href="https://github.com/arnohovhannisyan/Syncify/issues"
          >Questions & Issues</a
        >
        <br />
      </div>
      <!-- <div class="col col-two">
        <h3 class="mb-3">Sponsors</h3>
        <p class="mx-auto mt-2 mb-3">
          --Description--
          <a href="https://twitter.com/arnohovhannisya">Twitter</a> or
          <a href="https://github.com/arnohovhannisyan">GitHub</a>
        </p>
      </div> -->
    </footer>
    <script defer src="@PWD/ui/shared/page-header.js"></script>
    <script defer src="@PWD/ui/shared/fonts.js"></script>
    <font-injector></font-injector>
    <script defer>
      const releaseNotes = JSON.parse(`@RELEASE_NOTES`);
    </script>
    <script defer src="@PWD/ui/landing-page/landing-page.js"></script>
  </body>
</html>
