<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; img-src vscode-resource: data:; script-src vscode-resource: 'unsafe-inline'; style-src vscode-resource: 'unsafe-inline'; font-src vscode-resource:; connect-src https://*.github.com"
    />
    <link
      rel="stylesheet"
      href="@PWD/ui/shared/vendor/bootstrap/css/bootstrap.min.css"
    />
    <script>
      const pwd = "@PWD";
    </script>
    <link rel="stylesheet" href="@PWD/ui/shared/styles.css" />
  </head>
  <body class="container d-flex h-100 mx-auto text-center">
    <page-header></page-header>
    <div class="row content-row text-left">
      <div class="col mt-2 scrollable">
        <h3 class="mx-auto mt-2 text-center">
          New Repository
        </h3>
        <form>
          <div class="form-group">
            <label for="new-text">Repository Name</label>
            <input
              type="text"
              class="form-control form-control-lg text"
              id="new-text"
              placeholder="Enter New Repository Name"
            />
          </div>
          <div class="custom-control custom-checkbox mb-3">
            <input
              type="checkbox"
              class="custom-control-input"
              id="new-private"
              checked
            />
            <label class="custom-control-label" for="new-private"
              >Private</label
            >
          </div>
          <button
            type="button"
            class="btn btn-primary btn-lg"
            onclick="createNew()"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="row content-row text-left">
      <div class="col mt-2 scrollable">
        <h3 class="mx-auto mt-2 text-center">
          Existing Repository
        </h3>
        <form>
          <div class="form-group">
            <label for="existing">Repository Name</label>
            <input
              type="text"
              class="form-control form-control-lg text"
              id="existing"
              placeholder="Enter Existing Repository Name"
            />
          </div>
          <button
            type="button"
            class="btn btn-primary btn-lg"
            onclick="useExisting()"
          >
            Use This
          </button>
        </form>
      </div>
    </div>
    <script defer src="@PWD/ui/shared/vendor/lodash/lodash.min.js"></script>
    <script
      defer
      src="@PWD/ui/shared/vendor/jquery/jquery-3.3.1.slim.min.js"
    ></script>
    <script defer src="@PWD/ui/shared/vendor/popper.js/popper.min.js"></script>
    <script
      defer
      src="@PWD/ui/shared/vendor/bootstrap/js/bootstrap.min.js"
    ></script>
    <script defer src="@PWD/ui/shared/page-header.js"></script>
    <script defer src="@PWD/ui/shared/fonts.js"></script>
    <font-injector></font-injector>
    <script defer>
      const github = JSON.parse(unescape(`@GITHUB`));
    </script>
    <script
      defer
      src="@PWD/ui/repository-creation/repository-creation.js"
    ></script>
  </body>
</html>
